<style>
  .linkedin-button {
    background-color: rgb(10, 102, 194);
    color: white;
    border: none;
    height: 36px;
    width: 220;
    margin-left: 8px;
    border-radius: 28px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .linkedin-button:hover {
    background-color: rgb(2, 70, 138);
  }

  

  .save {
    background-color: white;
    color: rgb(10, 102, 194);
    height: 36px;
    width: 85px;
    border: 1px solid rgb(38, 38, 110);
    font-weight: bold;
    border-radius: 25px;
    margin-left: 8px;
    cursor: pointer;
    font-size: 15px;
    transition: background-color 0.15s,
      border-width 0.15s;
  }

  .save:hover {
    background-color: rgb(226, 240, 254);
    border-width: 2px;
  }

  
</style>

<button class="linkedin-button">Apply on company website</button>
<button class="save">Save</button>
