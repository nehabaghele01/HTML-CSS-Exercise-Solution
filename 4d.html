<style>
  .bootstrap-button {
    background-color: rgb(121, 82, 179);
    border: none;
    /*height: 36px;
    width: 105px;*/
    color: white;
    border-radius: 4px;
    font-weight: bold;
    margin-left: 8px;
    cursor: pointer;
    transition: background-color 0.15s;
    padding-top: 12px;
    padding-bottom: 12px;
    padding-left: 20px;
    padding-right: 20px;
    font-size: 13px;

  }

  .bootstrap-button:hover {
    background-color: rgb(99, 60, 156);
  }

  .download {
    background-color: rgb(242, 242, 243);
    color: rgb(119, 119, 119);
    border: 1px solid black;
    /*height: 36px;
    width: 105px;*/
    font-weight: bold;
    border-radius: 4px;
    margin-left: 8px;
    cursor: pointer;
    transition: background-color 0.15s,
      color 0.15s;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 25px;
      padding-right: 25px;
  }

  .download:hover {
    background-color: rgb(108, 117, 125);
    color: white;
  }
</style>

<button class="bootstrap-button">Get started</button>

<button class="download">Download</button>
