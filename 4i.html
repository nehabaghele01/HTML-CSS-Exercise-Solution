<style>
.button-stretch{
  background-color: green;
  border: none;
  color: white;
  font-size: 15px;
  padding-top: 8px;
  padding-bottom: 8px;
  padding-left: 20px;
  padding-right: 20px;
  cursor: pointer;
  transition: padding-top 1s,
  padding-bottom 1s,
  padding-left 1s,
  padding-right 1s;
}

.button-stretch:hover{
  padding-top: 18px;
  padding-bottom: 18px;
  padding-left: 36px;
  padding-right: 36px;
}
</style>

<button class="button-stretch">Stretch</button>
